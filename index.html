<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="date-box"></div>
    <div id="time-box"></div>
  </div>
  <div class="alarm-container">
    <p id="msg">Tell me in how much time you want to get alert</p>
    <input id="inp" type="range" min="1" max="60" value="5">
    <output id="output">5</output>
    <button id="set">Set</button>
    <button id="reset">Reset</button>
  </div>
  <audio src="alarm.wav" id="alarm"></audio>
  <script src="script.js">
  </script>
</body>
</html>
